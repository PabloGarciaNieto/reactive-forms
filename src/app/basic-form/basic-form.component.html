<div class="title">
    <h2>Basic reactive form</h2>
    Value: {{ basicForm.value | json }}
</div>
<form [formGroup]="basicForm" class="form">
    <div class="form__item">
        <label for="email" class="form__item--label">email</label>
        <input formControlName="email" type="email" id="email" class="form__item--control" placeholder="Enter your email...">
    </div>
    <div class="form__item">
        <label for="message" class="form__item--label">message</label>
        <textarea formControlName="message" id="message" class="form__item--control" placeholder="Leave a message..."></textarea>
    </div>
    <div class="form__item">
        <label for="car" class="form__item--label">car</label>
        <select formControlName="car" id="car" class="form__item--control">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
      </select>
    </div>
</form>
