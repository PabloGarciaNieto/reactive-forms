<div class="title">
    <h1>Add reactive forms dynamically</h1>
    Value: {{ arrayForm.value | json }}
</div>
<form [formGroup]="arrayForm" class="array-form">
    <mat-form-field appearance="outline">
        <mat-label>email</mat-label>
        <input matInput placeholder="email" formControlName="email">
    </mat-form-field>
    <div formArrayName="phones" class="phones-container">
        <div *ngFor="let phone of phoneForms.controls; let i = index" [formGroupName]="i" class="phones">
            <h4>Phone {{ (i + 1) }}</h4>
            <mat-form-field>
                <input matInput placeholder="area" formControlName="area">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="prefix" formControlName="prefix">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="line" formControlName="line">
            </mat-form-field>
            <button mat-raised-button color="warn" (click)="deletePhone(i)">Delete</button>
        </div>
    </div>
    <button mat-raised-button color="primary" (click)="addPhone()">Add Phone Number</button>
</form>
