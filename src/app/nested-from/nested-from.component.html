<div class="title">
    <h1>Nested reactive form</h1>
    Value: {{ nestedForm.value | json }}
</div>
<form [formGroup]="nestedForm" class="nested-form">
    <mat-form-field appearance="outline">
        <mat-label>email</mat-label>
        <input matInput placeholder="email" formControlName="email">
    </mat-form-field>
    <div formGroupName="cellPhone" class="phones">
        <h4>Cell phone</h4>
        <mat-form-field>
            <input matInput placeholder="area" formControlName="area">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="prefix" formControlName="prefix">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="line" formControlName="line">
        </mat-form-field>
    </div>
    <div formGroupName="homePhone" class="phones">
        <h4>Home phone</h4>
        <mat-form-field>
            <input matInput placeholder="area" formControlName="area">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="prefix" formControlName="prefix">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="line" formControlName="line">
        </mat-form-field>
    </div>
</form>
